<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Ganesh Naik</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #141414;
            --color-text: #ffffff;
            --color-accent: #e50914;
            --color-highlight: #b3b3b3toggle;
            --color-muted: #737373;
            --color-shadow: rgba(0, 0, 0, 0.3);
            --primary-shade: #b20710;
            --border-radius: 4px;
            --section-bg: #1f1f1f;
            --project-bg: #252525;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .nav-container {
            max-width: 1370px;
            margin: 0 auto;
            padding: 0 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--color-accent);
            text-transform: uppercase;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 3rem 4%;
            max-width: 1370px;
            margin: auto;
            min-height: calc(100vh - 70px);
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.pinimg.com/originals/19/8b/2f/198b2f01e73b905772279616eccc7c65.jpg');
            background-size: cover;
            background-position: center;
        }

        h2 {
            color: var(--color-text);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 500;
            text-align: left;
        }

        .skills-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .skill-box {
            flex: 1;
            min-width: 280px;
            background-color: var(--project-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .skill-box:hover {
            transform: scale(1.02);
        }

        .skill-box h3 {
            color: var(--color-accent);
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        ul {
            list-style-position: inside;
            padding-left: 0.5rem;
        }

        ul li {
            margin-bottom: 0.8rem;
            line-height: 1.6;
            color: var(--color-highlight);
        }

        .nav-arrows {
            display: flex;
            justify-content: space-between;
            padding: 1rem 4%;
            max-width: 1370px;
            margin: 2rem auto;
            background: var(--color-bg);
        }

        .nav-arrow {
            background-color: var(--color-accent);
            color: var(--color-text);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .nav-arrow:hover {
            background-color: var(--primary-shade);
        }

        @media (max-width: 767px) {
            .section {
                padding: 2rem 1rem;
            }

            .skills-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Ganesh Naik</div>
        </div>
    </nav>

    <main class="section">
        <h2>Skills</h2>
        <div class="skills-wrapper">
            <div class="skill-box">
                <h3>Technical Skills</h3>
                <ul>
                    <li>C/C++</li>
                    <li>Python</li>
                    <li>HTML/CSS</li>
                    <li>SQL</li>
                    <li>Machine Learning</li>
                </ul>
            </div>
            <div class="skill-box">
                <h3>Soft Skills</h3>
                <ul>
                    <li>Leadership</li>
                    <li>Teamwork</li>
                    <li>Adaptability</li>
                    <li>Problem Solving</li>
                    <li>Project Management</li>
                </ul>
            </div>
        </div>
    </main>

    <div class="nav-arrows">
        <a href="education.html" class="nav-arrow">← Previous</a>
        <a href="index.html" class="nav-arrow">X Close Skills </a>
        <a href="project1.html" class="nav-arrow">Next →</a>
    </div>
</body>
</html>
